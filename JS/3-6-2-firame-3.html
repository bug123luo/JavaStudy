<!DOCTYPE html>
<html>
    <head>
        <title>3-6-2-iframe</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <button onclick="getData()">点击发起跨域请求数据</button>
        <iframe id="iframe" src="http://localhost:3000/3-6-2-iframe-data?name=兄弟连" style="dispaly:none"></iframe>
    </body>
    <script>
        function getData(){
            var iframe = document.getElementById('iframe');
            iframe.src = 'about:blank';
            iframe.onload = function(){
                var data = iframe.contentWindow.name;
                data = JSON.parse(data);
                alert(data.name+ '的口号是: '+data.info);
            }
        }
    </script>
</html>
