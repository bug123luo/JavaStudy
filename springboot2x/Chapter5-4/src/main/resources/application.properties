#Mybatis mapper xml location
mybatis.mapper-locations=classpath:com/springboot/chapter5/mapper/*.xml
#Mybatis scan pakeage
mybatis.type-aliases-package=com.lcclovehww.springboot.chapter54.pojo
#typeHandler
mybatis.type-handlers-package=com.lcclovehww.springboot.chapter54.typeHandler
#log
logging.level.root=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.org.mybatis=DEBUG
#mysql
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://112.74.51.194:3306/hww?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true
spring.datasource.driver-class-name==com.mysql.jdbc.Driver
#Tomcat connection pool setting
spring.datasource.tomcat.max-idle=10
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-wait=10000
spring.datasource.tomcat.initial-size=5
#dbcp2
spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource
spring.datasource.dbcp2.max-idle=10
spring.datasource.dbcp2.max-total=50
spring.datasource.dbcp2.max-wait-millis=10000
spring.datasource.dbcp2.initial-size=5